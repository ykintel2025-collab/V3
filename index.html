<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Interne Productcatalogus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #product-catalogus {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .product-item {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-item h3 {
            margin-top: 0;
        }

        .product-item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 10px auto;
        }

        .product-price {
            font-weight: bold;
            color: #5cb85c;
            margin-top: 10px;
        }

        .add-to-cart-btn {
            background-color: #5cb85c;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        .add-to-cart-btn:hover {
            background-color: #4cae4c;
        }

        #cart-section {
            display: none; /* Standaard verborgen */
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }

        #cart-items {
            list-style: none;
            padding: 0;
        }
        
        #cart-items li {
            padding: 8px 0;
            border-bottom: 1px dashed #ddd;
        }

        #cart-items li:last-child {
            border-bottom: none;
        }

        #checkout-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 15px;
        }

        #checkout-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <h1>Onze Producten</h1>
    </header>

    <main>
        <div id="product-catalogus">
        </div>

        <section id="bestel-sectie">
            <h2>Winkelwagen</h2>
            <div id="cart-section">
                <ul id="cart-items"></ul>
                <button id="checkout-btn">Bestelling versturen via mail</button>
            </div>
            
            <button id="show-cart-btn" class="add-to-cart-btn">Winkelwagen bekijken (0)</button>
        </section>

    </main>

    <script>
        const producten = [
            {
                sku: "MVS2",
                naam: "Marstek Venus 2.0",
                beschrijving: "Een omschrijving van de Marstek Venus 2.0.",
                prijs: 1499,
                img: "https://imgur.com/Zm6Wk6k.png"
            },
            {
                sku: "MSM",
                naam: "Marstek Smart Meter",
                beschrijving: "Een omschrijving van de Marstek Smart Meter.",
                prijs: 99,
                img: "https://imgur.com/C1dYcK4.png"
            },
            {
                sku: "JS450",
                naam: "Ja Solar 450",
                beschrijving: "Een omschrijving van de Ja Solar 450.",
                prijs: 70,
                img: "https://imgur.com/Uu3fkPI.png"
            }
        ];

        let cart = [];

        document.addEventListener("DOMContentLoaded", () => {
            const productCatalogus = document.getElementById("product-catalogus");
            const cartItemsContainer = document.getElementById("cart-items");
            const cartSection = document.getElementById("cart-section");
            const showCartBtn = document.getElementById("show-cart-btn");
            const checkoutBtn = document.getElementById("checkout-btn");

            // Producten in de catalogus laden
            producten.forEach(product => {
                const productItem = document.createElement("div");
                productItem.classList.add("product-item");
                productItem.innerHTML = `
                    <img src="${product.img}" alt="${product.naam}">
                    <h3>${product.naam}</h3>
                    <p>${product.beschrijving}</p>
                    <div class="product-price">€ ${product.prijs}</div>
                    <button class="add-to-cart-btn" data-sku="${product.sku}">Voeg toe aan winkelwagen</button>
                `;
                productCatalogus.appendChild(productItem);
            });

            // Voeg toe aan winkelwagen knop functionaliteit
            document.querySelectorAll(".add-to-cart-btn").forEach(button => {
                button.addEventListener("click", (e) => {
                    const sku = e.target.dataset.sku;
                    const product = producten.find(p => p.sku === sku);
                    const existingItem = cart.find(item => item.sku === sku);

                    if (existingItem) {
                        existingItem.quantity++;
                    } else {
                        cart.push({ ...product, quantity: 1 });
                    }
                    updateCartDisplay();
                });
            });

            // Winkelwagen bekijken knop
            showCartBtn.addEventListener("click", () => {
                cartSection.style.display = cartSection.style.display === "block" ? "none" : "block";
            });

            function updateCartDisplay() {
                cartItemsContainer.innerHTML = '';
                let totalItems = 0;
                cart.forEach(item => {
                    totalItems += item.quantity;
                    const listItem = document.createElement("li");
                    listItem.textContent = `${item.quantity} x ${item.naam} (€${item.prijs * item.quantity})`;
                    cartItemsContainer.appendChild(listItem);
                });
                showCartBtn.textContent = `Winkelwagen bekijken (${totalItems})`;
            }

            // Checkout knop functionaliteit (mail)
            checkoutBtn.addEventListener("click", () => {
                if (cart.length === 0) {
                    alert("Je winkelwagen is leeg.");
                    return;
                }

                let orderBody = "Nieuwe bestelling:\n\n";
                cart.forEach(item => {
                    orderBody += `- ${item.quantity} x ${item.naam} (SKU: ${item.sku}) à €${item.prijs}\n`;
                });
                
                const total = cart.reduce((sum, item) => sum + item.prijs * item.quantity, 0);
                orderBody += `\nTotale kosten: €${total}`;

                const mailtoLink = `mailto:info@exclugarden.nl?subject=Nieuwe%20interne%20bestelling&body=${encodeURIComponent(orderBody)}`;
                window.location.href = mailtoLink;
            });
        });
    </script>
</body>
</html>
