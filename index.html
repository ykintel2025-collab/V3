<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Interne Productcatalogus</title>
    <!-- Web App Manifest voor app-icoon op startscherm -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#333">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #333;
            color: #fff;
            padding: 12.5px 0; /* 25% groter */
            text-align: center;
        }

        header h1 {
            font-size: 1.5em; /* 50% groter dan 1em */
        }

        main {
            max-width: 1000px; /* 25% groter */
            margin: auto;
            background: #fff;
            padding: 25px; /* 25% groter */
            box-shadow: 0 0 12.5px rgba(0,0,0,0.1); /* 25% groter */
        }

        #product-catalogus {
            display: flex;
            flex-direction: column;
            gap: 25px; /* 25% groter */
            margin-bottom: 50px; /* 25% groter */
        }

        .product-item {
            border: 1.25px solid #ddd; /* 25% groter */
            padding: 18.75px; /* 25% groter */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-item h3 {
            margin-top: 0;
            font-size: 2.25em; /* 50% groter */
        }

        /* Aangepaste afbeeldingsgrootte voor mobiel */
        .product-item img {
            max-width: 187.5px; /* 25% groter */
            height: auto;
            display: block;
            margin: 0 auto 12.5px auto; /* 25% groter */
        }

        .product-price {
            font-weight: bold;
            color: #5cb85c;
            margin-top: 12.5px; /* 25% groter */
            font-size: 1.8em; /* 50% groter */
        }
        
        /* Layout voor de hoeveelheid en knop */
        .product-actions {
            display: flex;
            flex-direction: column; /* Knoppen onder elkaar op mobiel */
            align-items: center;
            gap: 12.5px; /* 25% groter */
            margin-top: 12.5px; /* 25% groter */
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 6.25px; /* 25% groter */
        }

        .quantity-controls button, .quantity-controls input {
            padding: 6.25px; /* 25% groter */
            width: 50px; /* 25% groter */
            text-align: center;
            border: 1.25px solid #ddd; /* 25% groter */
            font-size: 1.2em; /* 50% groter */
        }

        .quantity-controls button {
            background: #eee;
            cursor: pointer;
        }
        
        .add-to-cart-btn {
            background-color: #5cb85c;
            color: #fff;
            border: none;
            padding: 12.5px; /* 25% groter */
            cursor: pointer;
            width: 100%;
        }

        .add-to-cart-btn:hover {
            background-color: #4cae4c;
        }

        .product-notification {
            display: none;
            margin-top: 6.25px; /* 25% groter */
            color: #3c763d;
            font-size: 1.35em; /* 50% groter */
        }

        #cart-section {
            display: none;
            margin-top: 25px; /* 25% groter */
            padding: 25px; /* 25% groter */
            border: 1.25px solid #ccc; /* 25% groter */
        }

        #cart-items {
            list-style: none;
            padding: 0;
        }
        
        #cart-items li {
            padding: 10px 0; /* 25% groter */
            border-bottom: 1.25px dashed #ddd; /* 25% groter */
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            font-size: 1.65em; /* 50% groter */
        }

        #cart-items li .quantity-controls {
            display: flex;
            align-items: center;
            gap: 6.25px; /* 25% groter */
            margin-top: 6.25px; /* 25% groter */
        }

        #cart-items li .quantity-controls button {
            background: #eee;
            border: none;
            padding: 6.25px 12.5px; /* 25% groter */
            cursor: pointer;
            border-radius: 6.25px; /* 25% groter */
        }

        #cart-items li .quantity-controls button.remove-btn {
            background-color: #dc3545; /* Rode achtergrond */
            color: white;
        }

        #cart-items li:last-child {
            border-bottom: none;
        }
        
        #cart-totals {
            margin-top: 18.75px; /* 25% groter */
            border-top: 1.25px solid #ccc; /* 25% groter */
            padding-top: 12.5px; /* 25% groter */
            text-align: right;
            font-size: 1.65em; /* 50% groter */
        }
        
        #cart-totals div {
            padding: 5px 0; /* 25% groter */
        }

        #checkout-btn-mail {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12.5px 25px; /* 25% groter */
            cursor: pointer;
            margin-top: 18.75px; /* 25% groter */
            margin-right: 12.5px; /* 25% groter */
        }
        
        #checkout-btn-whatsapp {
            background-color: #25D366;
            color: #fff;
            border: none;
            padding: 12.5px 25px; /* 25% groter */
            cursor: pointer;
            margin-top: 18.75px; /* 25% groter */
        }
        
        #checkout-btn-mail:hover {
            background-color: #0056b3;
        }
        
        #checkout-btn-whatsapp:hover {
            background-color: #128C7E;
        }

        #show-cart-btn {
            background-color: #5cb85c;
            color: #fff;
            border: none;
            padding: 12.5px; /* 25% groter */
            cursor: pointer;
            margin-top: 12.5px; /* 25% groter */
        }

        #confirmation-message {
            display: none;
            background-color: #dff0d8;
            color: #3c763d;
            padding: 18.75px; /* 25% groter */
            border: 1.25px solid #d6e9c6; /* 25% groter */
            margin-top: 25px; /* 25% groter */
            text-align: center;
        }

        #confirmation-message h2 {
            font-size: 2.25em; /* 50% groter */
        }
    </style>
</head>
<body>

    <header>
        <h1>Onze Producten</h1>
    </header>

    <main>
        <div id="product-catalogus">
        </div>

        <section id="bestel-sectie">
            <h2>Winkelwagen</h2>
            <div id="cart-section">
                <ul id="cart-items"></ul>
                <div id="cart-totals">
                    <div>Totaal excl. BTW: €<span id="subtotal">0.00</span></div>
                    <div>BTW (21%): €<span id="tax">0.00</span></div>
                    <div><strong>Totaal incl. BTW: €<span id="total">0.00</span></strong></div>
                </div>
                <button id="checkout-btn-mail">Bestelling versturen via mail</button>
                <button id="checkout-btn-whatsapp">Bestelling versturen via WhatsApp</button>
            </div>
            
            <button id="show-cart-btn">Winkelwagen bekijken (0)</button>
        </section>

        <section id="confirmation-message">
            <h2>Bestelling verstuurd!</h2>
            <p>De e-mail met je bestelling is opgesteld. Controleer je e-mailprogramma om de bestelling te versturen.</p>
            <p>Bedankt voor je bestelling!</p>
        </section>

    </main>

    <script>
        const producten = [
            {
                sku: "MVS2",
                naam: "Marstek Venus 2.0",
                prijs: 1499,
                img: "https://imgur.com/Zm6Wk6k.png",
                min_afname: 1,
                stap: 1
            },
            {
                sku: "MSM",
                naam: "Marstek Smart Meter",
                prijs: 99,
                img: "https://imgur.com/C1dYcK4.png",
                min_afname: 1,
                stap: 1
            },
            {
                sku: "JS450",
                naam: "Ja Solar 450",
                prijs: 70,
                img: "https://imgur.com/Uu3fkPI.png",
                min_afname: 10,
                stap: 5
            }
        ];

        let cart = [];
        const BTW_TARIEF = 0.21;

        document.addEventListener("DOMContentLoaded", () => {
            const productCatalogus = document.getElementById("product-catalogus");
            const cartItemsContainer = document.getElementById("cart-items");
            const cartSection = document.getElementById("cart-section");
            const showCartBtn = document.getElementById("show-cart-btn");
            const checkoutMailBtn = document.getElementById("checkout-btn-mail");
            const checkoutWhatsappBtn = document.getElementById("checkout-btn-whatsapp");
            const confirmationMessage = document.getElementById("confirmation-message");
            const subtotalEl = document.getElementById("subtotal");
            const taxEl = document.getElementById("tax");
            const totalEl = document.getElementById("total");

            // Producten in de catalogus laden
            producten.forEach(product => {
                const productItem = document.createElement("div");
                productItem.classList.add("product-item");
                
                productItem.innerHTML = `
                    <img src="${product.img}" alt="${product.naam}">
                    <h3>${product.naam}</h3>
                    <div class="product-price">€ ${product.prijs}</div>
                    <div class="product-actions">
                        <div class="quantity-controls">
                            <button class="quantity-btn decrease-btn" data-sku="${product.sku}">-</button>
                            <input type="number" class="quantity-input" value="${product.min_afname}" min="${product.min_afname}" data-sku="${product.sku}">
                            <button class="quantity-btn increase-btn" data-sku="${product.sku}">+</button>
                        </div>
                        <button class="add-to-cart-btn" data-sku="${product.sku}">Voeg toe aan winkelwagen</button>
                    </div>
                    <div class="product-notification" id="notif-${product.sku}"></div>
                `;
                productCatalogus.appendChild(productItem);
            });

            // Functionaliteit voor de plus- en minknoppen
            document.querySelectorAll(".quantity-btn").forEach(button => {
                button.addEventListener("click", (e) => {
                    const sku = e.target.dataset.sku;
                    const input = document.querySelector(`.quantity-input[data-sku="${sku}"]`);
                    let quantity = parseInt(input.value);
                    const product = producten.find(p => p.sku === sku);

                    if (e.target.classList.contains("increase-btn")) {
                        quantity += product.stap;
                    } else if (e.target.classList.contains("decrease-btn")) {
                        quantity -= product.stap;
                    }
                    
                    if (quantity >= product.min_afname) {
                        input.value = quantity;
                    } else {
                        input.value = product.min_afname;
                    }
                });
            });

            // Voeg toe aan winkelwagen knop functionaliteit
            document.querySelectorAll(".add-to-cart-btn").forEach(button => {
                button.addEventListener("click", (e) => {
                    const sku = e.target.dataset.sku;
                    const quantity = parseInt(document.querySelector(`.quantity-input[data-sku="${sku}"]`).value);

                    const product = producten.find(p => p.sku === sku);
                    const existingItem = cart.find(item => item.sku === sku);

                    if (existingItem) {
                        existingItem.quantity += quantity;
                    } else {
                        cart.push({ ...product, quantity: quantity });
                    }
                    showNotification(sku, `${quantity}x ${product.naam} toegevoegd!`);
                    updateCartDisplay();
                });
            });

            // Toon melding bij toevoegen aan winkelwagen
            function showNotification(sku, message) {
                const notificationEl = document.getElementById(`notif-${sku}`);
                notificationEl.textContent = message;
                notificationEl.style.display = "block";
                setTimeout(() => {
                    notificationEl.style.display = "none";
                }, 3000); // Verberg na 3 seconden
            }

            // Winkelwagen bekijken knop
            showCartBtn.addEventListener("click", () => {
                cartSection.style.display = cartSection.style.display === "block" ? "none" : "block";
            });

            function updateCartDisplay() {
                cartItemsContainer.innerHTML = '';
                let totalItems = 0;
                let subtotal = 0;

                cart.forEach(item => {
                    totalItems += item.quantity;
                    subtotal += item.prijs * item.quantity;

                    const listItem = document.createElement("li");
                    listItem.innerHTML = `
                        <span>${item.quantity} x ${item.naam} (€${(item.prijs * item.quantity).toFixed(2)})</span>
                        <div class="quantity-controls">
                            <button class="decrease-btn" data-sku="${item.sku}">-</button>
                            <button class="increase-btn" data-sku="${item.sku}">+</button>
                            <button class="remove-btn" data-sku="${item.sku}">🗑️</button>
                        </div>
                    `;
                    cartItemsContainer.appendChild(listItem);
                });
                
                const tax = subtotal * BTW_TARIEF;
                const total = subtotal + tax;

                subtotalEl.textContent = subtotal.toFixed(2);
                taxEl.textContent = tax.toFixed(2);
                totalEl.textContent = total.toFixed(2);
                
                showCartBtn.textContent = `Winkelwagen bekijken (${totalItems})`;
            }

            // Aantal aanpassen en verwijderen
            cartItemsContainer.addEventListener("click", (e) => {
                const button = e.target;
                const sku = button.dataset.sku;
                const item = cart.find(i => i.sku === sku);

                if (!item) return;

                if (button.classList.contains("decrease-btn")) {
                    if (item.quantity > item.min_afname) {
                        item.quantity -= item.stap;
                        if (item.quantity < item.min_afname) item.quantity = item.min_afname;
                    } else if (item.quantity === item.min_afname && item.min_afname === 1) {
                         cart = cart.filter(i => i.sku !== sku);
                    }
                } else if (button.classList.contains("increase-btn")) {
                    item.quantity += item.stap;
                } else if (button.classList.contains("remove-btn")) {
                    cart = cart.filter(i => i.sku !== sku);
                }

                updateCartDisplay();
            });

            // Functie om de bestellingsbody te genereren
            function generateOrderBody() {
                if (cart.length === 0) {
                    return null;
                }
            
                let orderBody = "Nieuwe bestelling:\n\n";
                cart.forEach(item => {
                    orderBody += `- ${item.quantity} x ${item.naam} (SKU: ${item.sku}) à €${item.prijs}\n`;
                });
                
                const subtotal = cart.reduce((sum, item) => sum + item.prijs * item.quantity, 0);
                const tax = subtotal * BTW_TARIEF;
                const total = subtotal + tax;
                
                orderBody += `\nSubtotaal (excl. BTW): €${subtotal.toFixed(2)}`;
                orderBody += `\nBTW (21%): €${tax.toFixed(2)}`;
                orderBody += `\nTotale kosten (incl. BTW): €${total.toFixed(2)}`;

                return orderBody;
            }

            // Verberg alle meldingen na het versturen van de bestelling
            function hideAllNotifications() {
                document.querySelectorAll('.product-notification').forEach(el => {
                    el.style.display = 'none';
                });
            }

            // Checkout knop functionaliteit (mail)
            checkoutMailBtn.addEventListener("click", () => {
                const orderBody = generateOrderBody();
                if (!orderBody) {
                    alert("Je winkelwagen is leeg.");
                    return;
                }

                cartSection.style.display = "none";
                confirmationMessage.style.display = "block";
                hideAllNotifications();
                
                const mailtoLink = `mailto:info@exclugarden.nl?subject=Nieuwe%20interne%20bestelling&body=${encodeURIComponent(orderBody)}`;
                window.location.href = mailtoLink;
            });
            
            // Checkout knop functionaliteit (whatsapp)
            checkoutWhatsappBtn.addEventListener("click", () => {
                const orderBody = generateOrderBody();
                if (!orderBody) {
                    alert("Je winkelwagen is leeg.");
                    return;
                }
                
                hideAllNotifications();
                const whatsappLink = `https://wa.me/?text=${encodeURIComponent(orderBody)}`;
                window.open(whatsappLink, '_blank');
            });
        });
    </script>
</body>
</html>
