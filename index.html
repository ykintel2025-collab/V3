<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Interne Productcatalogus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        /* Optimalisatie voor mobiel: producten staan altijd onder elkaar */
        #product-catalogus {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }

        .product-item {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-item h3 {
            margin-top: 0;
        }

        .product-item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 10px auto;
        }

        .product-price {
            font-weight: bold;
            color: #5cb85c;
            margin-top: 10px;
        }
        
        /* Layout voor de hoeveelheid en knop */
        .product-actions {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .add-to-cart-btn {
            background-color: #5cb85c;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .add-to-cart-btn:hover {
            background-color: #4cae4c;
        }

        #cart-section {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }

        #cart-items {
            list-style: none;
            padding: 0;
        }
        
        #cart-items li {
            padding: 8px 0;
            border-bottom: 1px dashed #ddd;
        }

        #cart-items li:last-child {
            border-bottom: none;
        }
        
        #cart-totals {
            margin-top: 15px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
            text-align: right;
        }
        
        #cart-totals div {
            padding: 4px 0;
        }

        #checkout-btn-mail {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 15px;
            margin-right: 10px;
        }
        
        #checkout-btn-whatsapp {
            background-color: #25D366;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 15px;
        }
        
        #checkout-btn-mail:hover {
            background-color: #0056b3;
        }
        
        #checkout-btn-whatsapp:hover {
            background-color: #128C7E;
        }

        #show-cart-btn {
            background-color: #5cb85c;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        #confirmation-message {
            display: none;
            background-color: #dff0d8;
            color: #3c763d;
            padding: 15px;
            border: 1px solid #d6e9c6;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Onze Producten</h1>
    </header>

    <main>
        <div id="product-catalogus">
        </div>

        <section id="bestel-sectie">
            <h2>Winkelwagen</h2>
            <div id="cart-section">
                <ul id="cart-items"></ul>
                <div id="cart-totals">
                    <div>Totaal excl. BTW: €<span id="subtotal">0.00</span></div>
                    <div>BTW (21%): €<span id="tax">0.00</span></div>
                    <div><strong>Totaal incl. BTW: €<span id="total">0.00</span></strong></div>
                </div>
                <button id="checkout-btn-mail">Bestelling versturen via mail</button>
                <button id="checkout-btn-whatsapp">Bestelling versturen via WhatsApp</button>
            </div>
            
            <button id="show-cart-btn">Winkelwagen bekijken (0)</button>
        </section>

        <section id="confirmation-message">
            <h2>Bestelling verstuurd!</h2>
            <p>De e-mail met je bestelling is opgesteld. Controleer je e-mailprogramma om de bestelling te versturen.</p>
            <p>Bedankt voor je bestelling!</p>
        </section>

    </main>

    <script>
        const producten = [
            {
                sku: "MVS2",
                naam: "Marstek Venus 2.0",
                prijs: 1499,
                img: "https://imgur.com/Zm6Wk6k.png",
                min_afname: 1
            },
            {
                sku: "MSM",
                naam: "Marstek Smart Meter",
                prijs: 99,
                img: "https://imgur.com/C1dYcK4.png",
                min_afname: 1
            },
            {
                sku: "JS450",
                naam: "Ja Solar 450",
                prijs: 70,
                img: "https://imgur.com/Uu3fkPI.png",
                min_afname: 10
            }
        ];

        let cart = [];
        const BTW_TARIEF = 0.21;

        document.addEventListener("DOMContentLoaded", () => {
            const productCatalogus = document.getElementById("product-catalogus");
            const cartItemsContainer = document.getElementById("cart-items");
            const cartSection = document.getElementById("cart-section");
            const showCartBtn = document.getElementById("show-cart-btn");
            const checkoutMailBtn = document.getElementById("checkout-btn-mail");
            const checkoutWhatsappBtn = document.getElementById("checkout-btn-whatsapp");
            const confirmationMessage = document.getElementById("confirmation-message");
            const subtotalEl = document.getElementById("subtotal");
            const taxEl = document.getElementById("tax");
            const totalEl = document.getElementById("total");

            // Producten in de catalogus laden
            producten.forEach(product => {
                const productItem = document.createElement("div");
                productItem.classList.add("product-item");
                
                // Creëer opties voor de hoeveelheidkiezer
                let options = '';
                const min = product.min_afname;
                for (let i = min; i <= min + 20; i++) {
                    options += `<option value="${i}">${i}</option>`;
                }
                
                productItem.innerHTML = `
                    <img src="${product.img}" alt="${product.naam}">
                    <h3>${product.naam}</h3>
                    <div class="product-price">€ ${product.prijs}</div>
                    <div class="product-actions">
                        <select class="quantity-select" data-sku="${product.sku}">
                            ${options}
                        </select>
                        <button class="add-to-cart-btn" data-sku="${product.sku}">Voeg toe aan winkelwagen</button>
                    </div>
                `;
                productCatalogus.appendChild(productItem);
            });

            // Voeg toe aan winkelwagen knop functionaliteit
            document.querySelectorAll(".add-to-cart-btn").forEach(button => {
                button.addEventListener("click", (e) => {
                    const sku = e.target.dataset.sku;
                    const quantity = parseInt(document.querySelector(`.quantity-select[data-sku="${sku}"]`).value);

                    const product = producten.find(p => p.sku === sku);
                    const existingItem = cart.find(item => item.sku === sku);

                    if (existingItem) {
                        existingItem.quantity += quantity;
                    } else {
                        cart.push({ ...product, quantity: quantity });
                    }
                    updateCartDisplay();
                });
            });

            // Winkelwagen bekijken knop
            showCartBtn.addEventListener("click", () => {
                cartSection.style.display = cartSection.style.display === "block" ? "none" : "block";
            });

            function updateCartDisplay() {
                cartItemsContainer.innerHTML = '';
                let totalItems = 0;
                let subtotal = 0;

                cart.forEach(item => {
                    totalItems += item.quantity;
                    subtotal += item.prijs * item.quantity;

                    const listItem = document.createElement("li");
                    listItem.textContent = `${item.quantity} x ${item.naam} (€${(item.prijs * item.quantity).toFixed(2)})`;
                    cartItemsContainer.appendChild(listItem);
                });

                const tax = subtotal * BTW_TARIEF;
                const total = subtotal + tax;

                subtotalEl.textContent = subtotal.toFixed(2);
                taxEl.textContent = tax.toFixed(2);
                totalEl.textContent = total.toFixed(2);
                
                showCartBtn.textContent = `Winkelwagen bekijken (${totalItems})`;
            }
            
            // Functie om de bestellingsbody te genereren
            function generateOrderBody() {
                if (cart.length === 0) {
                    return null;
                }
            
                let orderBody = "Nieuwe bestelling:\n\n";
                cart.forEach(item => {
                    orderBody += `- ${item.quantity} x ${item.naam} (SKU: ${item.sku}) à €${item.prijs}\n`;
                });
                
                const subtotal = cart.reduce((sum, item) => sum + item.prijs * item.quantity, 0);
                const tax = subtotal * BTW_TARIEF;
                const total = subtotal + tax;
                
                orderBody += `\nSubtotaal (excl. BTW): €${subtotal.toFixed(2)}`;
                orderBody += `\nBTW (21%): €${tax.toFixed(2)}`;
                orderBody += `\nTotale kosten (incl. BTW): €${total.toFixed(2)}`;

                return orderBody;
            }

            // Checkout knop functionaliteit (mail)
            checkoutMailBtn.addEventListener("click", () => {
                const orderBody = generateOrderBody();
                if (!orderBody) {
                    alert("Je winkelwagen is leeg.");
                    return;
                }

                cartSection.style.display = "none";
                confirmationMessage.style.display = "block";
                
                const mailtoLink = `mailto:info@exclugarden.nl?subject=Nieuwe%20interne%20bestelling&body=${encodeURIComponent(orderBody)}`;
                window.location.href = mailtoLink;
            });
            
            // Checkout knop functionaliteit (whatsapp)
            checkoutWhatsappBtn.addEventListener("click", () => {
                const orderBody = generateOrderBody();
                if (!orderBody) {
                    alert("Je winkelwagen is leeg.");
                    return;
                }
                
                const whatsappLink = `https://wa.me/?text=${encodeURIComponent(orderBody)}`;
                window.open(whatsappLink, '_blank');
            });
        });
    </script>
</body>
</html>
